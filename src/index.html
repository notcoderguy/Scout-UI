<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <script type="module" src="resources/js/app.js"></script>
    <link rel="stylesheet" href="resources/css/app.css">
    <title>Welcome to Web Taste!</title>
</head>

<body class="antialiased">
    <div class="relative bg-gray-100 dark:bg-gray-800">
        <div class="relative bg-gray-50 dark:bg-[#282b30]">
            <div class="relative bg-white dark:bg-[#1e2124] shadow">
                <div class="max-w-7xl mx-auto px-4 sm:px-6">
                    <div class="flex justify-between items-center py-6 md:justify-start md:space-x-10">
                        <div class="flex justify-start lg:w-0 lg:flex-1">
                            <a href="#">
                                <span class="sr-only">Workflow</span>
                                <img class="h-8 w-auto sm:h-10" src="./assets/favicon-32x32.png" alt="">
                            </a>
                        </div>

                        <nav class="hidden md:flex space-x-10">
                            <a href="https://tailwindcss.com/" target="_blank"
                                class="text-base font-bold text-gray-500 dark:text-gray-200 hover:text-[#37BEF8] dark:hover:text-[#37BEF8]">
                                Tailwind CSS </a>
                            <a href="https://vitejs.dev/" target="_blank"
                                class="text-base font-bold text-gray-500 dark:text-gray-200 hover:text-[#37BEF8] dark:hover:text-[#37BEF8]">
                                Vite </a>
                        </nav>

                        <div class="md:flex items-center justify-end md:flex-1 lg:w-0">
                            <button id="theme-toggle" type="button"
                                class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                                <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor"
                                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                                </svg>
                                <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor"
                                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                        fill-rule="evenodd" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <main class="lg:relative">
                <div class="mx-auto max-w-7xl w-full pt-16 pb-20 text-center lg:py-48 lg:text-left">
                    <div class="px-4 lg:w-1/2 sm:px-8 xl:pr-16">
                        <h1
                            class="text-4xl tracking-tight font-extrabold text-gray-900 dark:text-gray-300 sm:text-5xl md:text-6xl lg:text-5xl xl:text-6xl">
                            <span class="block xl:inline">Web Taste</span><br>
                            <span class="block text-[#37BEF8] xl:inline">TailwindCSS + Vite</span>
                        </h1>
                        <p
                            class="mt-3 max-w-md mx-auto text-lg text-gray-500 dark:text-gray-400 sm:text-xl md:mt-5 md:max-w-3xl">
                            Here is your Tailwind-Mix-Starter project.<br> The file you're looking at is the <span
                                class="font-mono bg-gray-100 dark:bg-[#1e2124] text-sm sm:text-base text-gray-700 dark:text-gray-200 subpixel-antialiased px-1 rounded">src/index.html</span>
                            file in the repository you just cloned.</p>
                        <div class="mt-10 sm:flex sm:justify-center lg:justify-start">
                            <div class="rounded-md shadow">
                                <a href="https://github.com/notcoderguy/web-taste/" target="_blank"
                                    class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10">
                                    Github </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="relative w-full h-64 sm:h-72 md:h-96 lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 lg:h-full">
                    <img class="absolute inset-0 w-full h-full object-cover"
                        src="https://source.unsplash.com/random/?code,coding,technology,programming" alt="">
                </div>
            </main>
        </div>
    </div>
    <script type="text/javascript">
        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Change the icons inside the button based on previous settings
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        var themeToggleBtn = document.getElementById('theme-toggle');

        themeToggleBtn.addEventListener('click', function () {

            // toggle icons inside button
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.theme) {
                if (localStorage.theme === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.theme = 'dark'
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.theme = 'light'
                }

                // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.theme = 'light'
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.theme = 'dark'
                }
            }

        });
    </script>
</body>

</html>
